<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signIn.css">
    <title>Registrar usuario</title>
    <link rel="shortcut icon" href="logo/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    

    <header class="grid">
        <img src="logo/logo_connombre.png" alt="" >
    </header>
    <section class="container">
    <form action="logIn.html" target="_self" id="registro">
        <fieldset>
            <legend> Introduzca sus datos personales </legend>
            <p> Nombres: <input type="text" id="txtnombres" placeholder="nombre(s)"/></p>
            <p> Apellido paterno: <input type="text" id="txtapellidoP" placeholder="apellido paterno"/></p>
            <p> Apellido materno: <input type="text" id="txtapellidoM" placeholder="apellido materno"/></p>
            <p> Fecha de nacimiento: <input type="date" id="fechaNacimiento"/></p>
            <p> Correo: <input type="email" id="txtcorreo" placeholder="correo electronico" /></p>
            <p> Usuario: <input type="text" id="txt_usuario" placeholder="usuario"/></p>
            <p> Contrase単a: <input type="password" id="txtcontrasena" placeholder="contrase単a"/></p>
            <p> Confirmar ontrase単a: <input type="password" id="txtconfirmarContrasena" placeholder="confirmar contrase単a"/></p>
            <p> Imagen de usuario: <input type="file"/></p>
            <!--
            <input type="image"/>
            -->
        </fieldset>
        <br>
        <input type="submit" id="guardarRegistro" value="Enviar" />
    </form>
    <img src="logo/fondo.png" alt="">
    
    <script src="signIn.js"></script>
</section>
</body>

</html>
